<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% if title %}
    <title>BooksPosted-{{title}}</title>
    {% else %}
    <title>BooksPosted</title>
    {% endif%}
  </head>
  <body>
    {% for post in posts %}
      <h1>{{ post.Book_Name }}</h1>
      <p>By {{post.Author}} on {{post.DatePostedonBlog}}</p>
      <p>{{post.Price}}</p>
    {% endfor %}
  </body>
</html>
