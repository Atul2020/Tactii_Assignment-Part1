{% extends "layout.html" %}
{% block content %}
  {% for post in posts %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.Author }}</a>
        <small class="text-muted">{{ post.DatePostedonBlog }}</small>
      </div>
      <h2><a class="article-title" href="#">{{ post.Book_Name }}</a></h2>
      <p class="article-price">{{ post.Price }}</p>
    </div>
  </article>
  {% endfor %}
{% endblock content %}
